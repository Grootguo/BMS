{% extends 'book.html' %}

{% block content %}
    <!--修改书籍-->
    <div class="col-md-5 col-md-offset-1">
    <h3>修改书籍</h3>
    <form action="{% url 'add_book' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">书籍名称</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ book_list.title }}">
        </div>
        <div class="form-group">
            <label for="price">价格</label>
            <input type="number" class="form-control" name="price" id="price" value="{{ book_list.price }}">
        </div>
        <div class="form-group">
            <label for="pub_date">出版日期</label>
            <input type="date" class="form-control" name="pub_date" id="pub_date" value="{{ book_list.pub_date|date:'Y-m-d' }}">
        </div>
        <div class="form-group">
            <label for="publish_id">出版社</label>
            <select name="publish_id" id="publish_id" class="form-control">
                {% for publish in publish_list %}
                    {% if book_list.publish_id == publish.nid %}
                         <option value="{{ publish.nid }}" class="form-control" selected>{{ publish.name }}</option>
                    {% else %}
                         <option value="{{ publish.nid }}" class="form-control" >{{ publish.name }}</option>
                    {% endif %}

                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="authors">作者</label>
            <select name="authors" id="authors" class="form-control" multiple>
                {% for author in author_list %}
                    {% if author in book_list.authors.all %}
                        <option value="{{ author.nid }}" selected>{{ author.name }}</option>
                    {% else %}
                        <option value="{{ author.nid }}">{{ author.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <input type="submit" class="btn btn-info pull-right saveBook">
    </form>
{% endblock %}
